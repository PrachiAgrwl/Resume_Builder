 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../Css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">


    <title>Resume Details</title>
 </head>
 <body>
   <div class="container">

      <h1 class="text-center my-2">Resume Builder</h1>

      <div class ="row">
         <div class="col-md-6">
            <h3>Personal Information </h3>
            <div class="form-group mt-2">
               <label for="name-field"> Your Name</label>
               <input type="text" 
               id="namefield" 
               placeholder="Enter Here" 
               class="form-control">
            </div>
            <div class="form-group">
               <label for="contact-field">Your  Phone Number</label>
               <input type="text" 
               id="contactfield" 
               placeholder="Enter Here" 
               class="form-control">
            </div>


            <div class="form-group">
               <label for="address-field">Your Address</label>
               <textarea 
               id="addressfield" 
               placeholder="Enter Here" 
               class="form-control"
               row="5"
               ></textarea>

            </div>

            <p class="text-secondary my-3">Important Text </p>

            <div class="form-group">
               <label for="LinkedIn-field">LinkedIn</label>
               <input type="text" 
               id="LinkedInfield" 
               placeholder="Enter Here" 
               class="form-control">
            </div>
            <div class="form-group">
               <label for="GitHub-field">GitHub</label>
               <input type="text" 
               id="GitHubfield" 
               placeholder="Enter Here" 
               class="form-control">
            </div>
            <div class="from-group">
               <label for="Twitter-field">Twitter</label>
               <input type="text" 
               id="Twitterfield" 
               placeholder="Enter Here" 
               class="form-control">
            </div>

         </div>
         <div class="col-md-6">
            <h3> Professional Details</h3>

            <div class="form-group mt-2 ">
               <label for="address-field">Objective </label>
               <textarea 
               id="addressfield" 
               placeholder="Enter Here" 
               class="form-control workefiled"
               rows="5"
               ></textarea>

            </div>
            <div class="form-group mt-2" id="we">
               <label for="address-field">Work Experience  </label>
               <textarea 
               id="addressfield" 
               placeholder="Enter Here" 
               class="form-control weField"
               rows="3"
               ></textarea>


               <div class="container text-center mt=2" id="weAddButton">
                  <button onclick ="addNewWEField()" class ="btn btn-primary btn-sm">
                   Add </button>
               </div>
            </div>

            <div class="form-group mt-2 " id="aqAddButton">
               <label for="address-field">Academic Qualifications  </label>
               <textarea 
               id="addressfield" 
               placeholder="Enter Here" 
               class="form-control edField"
               rows="3"
               ></textarea>
               <div class="container text-center mt=2">
                  <button class ="btn btn-primary btn-sm"> Add</button>
               </div>

            </div>

         </div>
      </div>
      <div class="containe text-center mt-3">
         <button class="btn btn-primary btn-lg">Generate Resume</button>
      </div>
   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
     crossorigin="anonymous">
   </script>
    <script src="../js/script.js"></script>
    
 </body>
 </html>
